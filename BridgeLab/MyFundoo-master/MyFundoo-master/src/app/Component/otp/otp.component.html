<div class="center">
  <mat-card class="example-card">
<mat-card-header>
<mat-card-title>login</mat-card-title>
</mat-card-header>
<mat-card-content>
<form class="example-form">
  <table class="example-full-width" cellspacing="0">
   
    <tr>
    <td><mat-form-field class="example-full-width">
      <input matInput placeholder="Enter your otp.." [(ngModel)]="otp.otp"type="text" name="otp" required>
    </mat-form-field>
  </td>
  </tr></table>
</form>
<mat-spinner [style.display]="showSpinner ? 'block' : 'none'"></mat-spinner>
</mat-card-content>
<mat-card-actions>
<button mat-raised-button (click)="otpVerify()" color="primary">OK</button>      
  
  </mat-card-actions>
</mat-card>
</div>
