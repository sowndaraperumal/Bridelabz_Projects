<html>
<head> <link rel="stylesheet" href="style.css">
    <script type="text/javascript">
    
    function validationform() {
		var re;
    	var x=document.forms.myform.password.value;
		if(x!="")
		{
			
			if(x.length<=6)
			{
				alert("password reqiured minimum 6 letter");
				return false;
			}
			re=/[0-9]/;
			if(!re.test(x))
			{
				alert("password must be  contain atleast one number");
				return false;
			}
			re=/[A-Z]/; 
			
			if(!re.test(x))
			{
				alert("password must be contain atleast one uppercase letter");
				return false;
			}
			re=/[a-z]/;
			if(!re.test(x))
			{
				alert("password must be contain  atleast one lower case letter ");
				return false;
			}
			 alert("You entered a valid password: " + x);
			    return true;
	      }
    }
    </script>
    </head>
<body >
<form name="myform" action="register" onsubmit="return validationform()" method ="post">
<label for="firstname">First Name:</label><input type="text" required autocomplete="off " name="firstname">

<br></br>

<label for="password">Set A Password:</label><input type="password"  name="password">

<button type="submit">submit</button>

</form>

</body>
</html>
