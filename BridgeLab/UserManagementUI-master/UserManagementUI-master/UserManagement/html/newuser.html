        <div class="container-fluid ">
                <div id="page-content-wrapper" >
                    <div class="page-content">
                            <div class="row">
                                    <div class="well" style=" padding-top: 5px; height: 75px; background-color: white">
                                            <p style="text-align:left; padding-top: 15px;">
                                                Welcome Admin
                                                <span style="float:right;"> <a href=""><i class="fa fa-home "></i>Home</a> / <a href="">Dashboard</a></span>
                                            </p>
                                            <span style="color: #6E6E6E">
                                                <p> You last logged in on: <label id="lastloginStamp"></label></p>
                                            </span>
                                        </div>
                            </div>
                            <div class="container-fluid">
                                    <form id="contact-form" >
                                <div class="row">
    
                                    <div class="col-md-8 ">
                                        <div class="jumbotron" style="background-color:white;    border: 1px solid rgb(179, 179, 179);
                                        ">
                                            <p>General</p>
    
                                            <div class="row">
                                                <div class="col-xs-12 col-sm-6 col-md-4">
    
    
                                                    <div class="form-group">
    
                                                        <label class="titleName">First Name</label>
                                                        <input name="first_name" class="form-control" placeholder="" type="text"
                                                            id="firstname" required>
    
                                            </div>
                                        </div>
    
                                        <div class="col-xs-12 col-sm-6 col-md-4">
                                            <div class="form-group">
                                                <label class="titleName">Middle Name</label>
                                                <input name="middle_name" class="form-control" placeholder="" type="text"
                                                    id="middle_name">
    
    
                                            </div>
                                        </div>
                                        <div class="col-xs-12 col-sm-6 col-md-4">
                                            <div class="form-group">
                                                <label class="titleName">Last Name</label>
                                                <input name="last_Name" class="form-control" placeholder="" type="text"
                                                    id="last_Name">
                                                
    
    
                                            </div>
                                        </div>
                                    </div>
                                    <div class="row">
                                        <div class="col-xs-12 col-sm-6 col-md-4">


                                            <div class="form-group">
                                                <label class="titleName">Date Of Birth</label>
                                                <input id="datepicker" name="datepicker"/>

                                            </div>
                                        </div>
                                        <div class="col-xs-12 col-sm-6 col-md-4">
                                            <div class="form-group">
                                                <label class="titleName">Gender</label>
                                                <select class="form-control" id="gender" name="gender">
                                                    <option value="" selected hidden>--Select--</option>

                                                    <option value="male">Male</option>
                                                    <option value="female">female</option>
                                                    <option value="none">none</option>
                                                </select>
                                            </div>
                                        </div>
                                        <div class="col-xs-12 col-sm-6 col-md-4">
                                            <div class="form-group">
                                                <label class="titleName">Country</label>
                                                <select class="form-control" id="country" name="country">
                                                    <option value="" selected hidden>--Select--</option>
                                                    <option value="India">India</option>
                                                    <option value="India">salem</option>
                                                    <option value="tamilnadu">Tamil Nadu</option>
                                                </select>
                                            </div>
                                        </div>
                                    </div>
                                    <div class="row">
                                        <div class="col-xs-12 col-sm-6 col-md-6">
                                            <div class="form-group">
                                                <label class="titleName">Phone</label>
                                                <input name="phone_number" class="form-control" placeholder="phone_number"
                                                    type="text" id="phone_number">
                                                <label class="titleName">999 999 9999</label>
                                            </div>
                                        </div>
                                        <div class="col-xs-12 col-sm-6 col-md-6">
                                            <div class="form-group">
                                                <label class="titleName">Phone + Ext</label>
                                                <input name="phone_Ext" id="phone_Ext" class="form-control"
                                                    placeholder="" type="text" id="phone_Ext">
                                                <label  class="titleName" >(+91)999 999 9999</label>
                                            </div>
                                        </div>
                                    </div>
                                    <div class="row">
                                        <div class="col-xs-12 col-sm-6 col-md-6">
                                            <div class="form-group">
                                                <label class="titleName">Email</label>
                                                <input name="email" class="form-control" placeholder="Email or login"
                                                    type="email" id="email">
                                            </div>
                                        </div>
                                        <div class="col-xs-12 col-sm-6 col-md-6">
                                            <div class="form-group">
                                                <label class="titleName">Address</label>
                                                <textarea name="address" id="address" class="form-control" cols="20"
                                                    rows="5"></textarea>
                                                <!-- <input name="address" class="form-control" placeholder="address"
                                                    type="text" id="address"> -->
                                            </div>
                                        </div>
                                    </div>
                                    <hr>
                                    <div class="row">
                                        <div class="col-xs-12 col-sm-6 col-md-4">
                                            <div class="form-group">
                                                <label class="titleName">UserName</label>
                                                <input name="username" class="form-control" placeholder="username"
                                                    type="text" id="username">
                                            </div>
                                        </div>
                                        <div class="col-xs-12 col-sm-6 col-md-4">
                                            <div class="form-group">
                                                <label class="titleName">Password</label>
                                                <input id="password" type="password" class="form-control"
                                                    name="password"  >
                                                <span toggle="#password" class="fa fa-fw fa-eye field-icon toggle-password"></span>
                                            </div>
                                        </div>
                                        <div class="col-xs-12 col-sm-6 col-md-4">
                                            <div class="form-group">
                                                <label class="titleName">Confirm Password</label>
                                                <input name="confirm_password" class="form-control" placeholder=""
                                                    type="password" id="confirm_password">
                                              
                                                    <span id='message'></span>


                                            </div>
                                        </div>
                                    </div>
                                    <div class="row">
                                        <div class="col-xs-12 col-sm-6 col-md-6">
                                            <div class="form-group">
                                                <label class="titleName">Role</label>
                                                <select class="form-control" id="role">
                                                    <option value="" selected hidden>--Select--</option>
                                                    <option value="India">user</option>
                                                    <option value="India">admin</option>
                                                </select>
                                            </div>
                                        </div>
                                    </div>
                                   
                                </div>
                            </div>
                            <div class="col-md-4">
    
    
                                <div class="jumbotron" style="background-color:white;    border: 1px solid rgb(179, 179, 179);
                                ">
                                    <h3>Photo</h3>
                                    <label class="titleName">Acceptable image formats are jpg, jpeg, png & gif.</label>
                                    <label class="titleName">Maximum image size allowed is 2MB.</label>
    
                                    <div class="image-uploader" data-base-height="200" data-base-width="200">
                                        <div class="image">
    
    
                                            <label>click here to choose any image</label>
    
                                            <img />
                                        </div>
                                        <input id="uploader" type="file" />
    
                                    </div>
    
    
    
                                </div>
                            </div>
                        </div>
                        
                        <div class="row  " style="padding-left: 215px">
                            <div class="col-xs-12 col-sm-6 col-md-2 ">
                                <div class="form-group">
                                    <button type="submit" class="btn btn-primary   ">Submit</button>
                                </div>
                            </div>
                            <div class="col-xs-12 col-sm-6 col-md-2  ">
                                <div class="form-group">
                                    <button type="button" class="btn btn-light ">Reset</button>
                                </div>
                            </div>
                        </div>  </form>
                    </div> 
                
                
                    </div>
